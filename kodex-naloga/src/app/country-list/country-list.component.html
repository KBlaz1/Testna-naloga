<h3>Country list</h3>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Capital City</th>
      <th>Show Details</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let country of countries[1]">
      <td>
        {{country.name}}
      </td>
      <td>
        {{country.capitalCity}}
      </td>
    </tr>
  </tbody>
</table>
