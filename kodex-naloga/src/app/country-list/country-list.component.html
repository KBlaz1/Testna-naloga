<div class="container">
  <h3>Country list</h3>
  <table id="table" class="table table-striped table-bordered table-hover table-sm">
    <thead (click)="sortTable()" class="thead-dark">
      <tr >
        <th></th>
        <th scope="col">Name</th>
        <th scope="col">Capital City</th>
        <th scope="col">Show Details</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let country of countries">
        <td>
          <button (click)="countryUp(country.id)" class="btn btn-secondary btn-sm" style="margin-right: 5px;">▲</button>
          <button (click)="countryDown(country.id)" class="btn btn-secondary btn-sm">▼</button>
        </td>
        <td scope="row">
          {{country.name}}
        </td>
        <td>
          {{country.capitalCity}}
        </td>
        <td>
          <a [routerLink]="['/countries', country.iso2Code]" data-toggle="modal" data-target="#cModal">
            ▼
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<router-outlet></router-outlet>
